    <section class="login pb-5 pb-lg-0">
      <div class="container-fluid" style="background-image: url(images/background.jpg); background-size: cover;">
        <div class="row justify-content-center">
          <div class="col-lg-9">
            <div class="row bg-light">
              <div class="col-md-6 mx-4">
                <form>
                  <h2 class="h1 my-5 border-left pl-3">會員登入</h2>
                  <div class="form-group">
                    <label for="account" class="my-2 h6">電子信箱/手機號碼</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text bg-white text-danger"><i class="fas fa-user"></i></div>
                      </div>
                      <input type="email" class="form-control" id="account" placeholder="電子信箱/手機號碼" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="my-2 h6">密碼</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text bg-white text-danger"><i class="fas fa-key"></i></div>
                      </div>
                      <input type="password" class="form-control" id="password" placeholder="請輸入使用者密碼" required>
                    </div>
                  </div>
                  <div class="form-group form-check mt-4">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">記住我</label>
                    <small><a href="#">還沒有帳號嗎?</a></small>
                  </div>
                  <button type="submit" class="btn btn-danger btn-block mb-5">登入帳號</button>
                </form>
              </div>

                <a class="btn btn-google text-dark d-lg-block btn-sm mb-3"><i class="fab fa-google mr-2"></i>Google</a>
